<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign up</title>
  <style>
    /* Styles from previous code */
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://mydiagnostics.in/cdn/shop/articles/img-1705488944990_bddfc5a4-68dc-4a5a-8d9b-858a9b2932a0_1200x.jpg?v=1705501372');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Additional styles for better readability */
    .login-container {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .input-group button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .input-group button:hover {
      background-color: #0056b3;
    }
    .toggle-form {
      text-align: center;
      margin-top: 10px;
    }
    .toggle-form a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>HEART DISEASE PREDICTION USING MACHINE LEARNING ALGORITHMS<br>
    login here user</h2>
    <!-- Login form -->
    <form id="loginForm" onsubmit="login(event)">
      <div class="input-group">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required>
      </div>
      <div class="input-group">
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
      </div>
      <div class="input-group">
        <button type="submit">Login</button>
      </div>
    </form>

    <!-- Sign up form (hidden by default) -->
    <form id="signupForm" style="display: none;" onsubmit="signup(event)">
      <div class="input-group">
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" name="signupUsername" required>
      </div>
      <div class="input-group">
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signupPassword" required>
      </div>
      <div class="input-group">
        <button type="submit">Sign Up</button>
      </div>
    </form>

    <!-- Toggle between login and sign up forms -->
    <div class="toggle-form">
      <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
    </div>
 <script>
  function login(event) {
    event.preventDefault();
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;
    // Retrieve stored user data from localStorage
    const storedUsername = localStorage.getItem('username');
    const storedPassword = localStorage.getItem('password');
    // Check if stored credentials exist and match the provided ones
    if (storedUsername && storedPassword && username === storedUsername && password === storedPassword) {
      alert('Login successful! Redirecting...');
      //Redirect to the next page
      window.location.href = 'file:///C:/Users/priya/Desktop/index.html/user%20details.html' ;
      
    } else {
      alert('Invalid username or password');
    }
  }
      function signup(event) {
      event.preventDefault();
      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;
      // Store user data in localStorage
      localStorage.setItem('username', username);
      localStorage.setItem('password', password);
      alert('Sign up successful! Please login.');
      toggleForm(); // Automatically switch to login form after sign up
      }
      function toggleForm() {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
      }
    }
    </script>
    </div>
