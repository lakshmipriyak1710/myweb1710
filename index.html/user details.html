<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <style>
    /* Styles from previous code */
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://st.depositphotos.com/1000423/2632/i/450/depositphotos_26321939-stock-photo-human-heart-beats.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Additional styles for better readability */
    .login-container {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .input-group button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .input-group button:hover {
      background-color: #0056b3;
    }
    .toggle-form {
      text-align: center;
      margin-top: 10px;
    }
    .toggle-form a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>User Details</h2>
    <!-- User details form -->
    <form id="userDetailsForm" onsubmit="saveUserDetails(event)">
      <div class="input-group">
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>
      </div>
      <div class="input-group">
        <label for="gender">Gender:</label>
        <input type="text" id="Gender" name="Gender" required>
      </div>
      <div class="input-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>

  <script>
    function saveUserDetails(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('Gender').value;

      const userDetails = {
        name: name,
        age: age,
        gender: gender
      };

      localStorage.setItem('userDetails', JSON.stringify(userDetails));
      alert('User details saved successfully!');
      document.getElementById('name').value = '';
      document.getElementById('age').value = '';
      document.getElementById('Gender').value = '';

      // Redirect to the fingerprint authentication page
      window.location.href = 'file:///C:/Users/priya/Desktop/index.html/fingerprint.html'; // Change to the actual filename of your fingerprint authentication page
    }
  </script>
</body>
</html>
